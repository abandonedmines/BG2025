<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>2025년 부국광산 시료채취</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; position: relative; }
    .slider-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      text-align: center;
    }
    .slider-wrapper img {
      width: 100%;
      max-height: 400px;
      display: none;
      object-fit: contain;
    }
    .slider-wrapper img.active {
      display: block;
    }
    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
    }
    .slider-button.left { left: 5px; }
    .slider-button.right { right: 5px; }
    .gps-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      background-image: url('https://cdn-icons-png.flaticon.com/512/64/64113.png');
      background-size: 60% 60%;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      z-index: 100;
    }
    .gps-loading::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 9px;
      left: 9px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9e36db09e57011893c10d8a46f344a7f&autoload=false"></script>
</head>
<body>
  <div id="map"></div>
  <div class="gps-button" id="gpsToggleBtn" title="내 위치"></div>

  <script>
    kakao.maps.load(function () {
      const map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(36.460980, 127.615083),
        level: 4,
        mapTypeId: kakao.maps.MapTypeId.HYBRID
      });

      const geojsonFiles = [
        { file: 'samplingresult_1st.geojson', layerType: 'sampling' },
        { file: 'BG_boundary.geojson', layerType: 'boundary' },
        { file: 'BG_mainflowline.geojson', layerType: 'mainflow' }
      ];

      geojsonFiles.forEach(({ file, layerType }) => {
        fetch(file)
          .then(res => res.json())
          .then(data => drawGeoJSON(data, layerType))
          .catch(err => console.error(`❌ ${file} 로드 실패:`, err));
      });

      let openInfoWindow = null;

      function drawGeoJSON(geojson, type = 'default') {
        geojson.features.forEach(feature => {
          const geomType = feature.geometry.type;
          const coords = feature.geometry.coordinates;

          if (geomType === 'Polygon' || geomType === 'MultiPolygon') {
            const polygons = geomType === 'Polygon' ? [coords] : coords;
            polygons.forEach(polygon => {
              polygon.forEach(ring => {
                const path = ring.map(([lng, lat]) => new kakao.maps.LatLng(lat, lng));
                const style = getPolygonStyle(type);
                new kakao.maps.Polygon({
                  path,
                  strokeWeight: style.strokeWeight,
                  strokeColor: style.strokeColor,
                  strokeStyle: style.strokeStyle,
                  fillColor: style.fillColor,
                  fillOpacity: style.fillOpacity
                }).setMap(map);
              });
            });
          }

          if (geomType === 'LineString' || geomType === 'MultiLineString') {
            const lines = geomType === 'LineString' ? [coords] : coords;
            lines.forEach(line => {
              const path = line.map(([lng, lat]) => new kakao.maps.LatLng(lat, lng));
              const style = getLineStyle(type);
              new kakao.maps.Polyline({
                path,
                strokeWeight: style.strokeWeight,
                strokeColor: style.strokeColor,
                strokeOpacity: style.strokeOpacity
              }).setMap(map);
            });
          }

          if (geomType === 'Point') {
            const [lng, lat] = coords;
            const pointPos = new kakao.maps.LatLng(lat, lng);
            if (type === 'sampling') {
              const id = feature.properties?.name;
              const photo_urls = feature.properties?.photo_urls;
              const marker = new kakao.maps.Marker({ position: pointPos });
              marker.setMap(map);

              if (id) {
                const label = new kakao.maps.CustomOverlay({
                  position: pointPos,
                  content: `<div style="background:white;border:2px solid #888;padding:4px 8px;border-radius:6px;font-size:16px;font-weight: bold;transform: translate(20px, -18px);pointer-events: none;box-shadow: 2px 2px 6px rgba(0,0,0,0.2);">${id}</div>`,
                  xAnchor: 0,
                  yAnchor: 0.5
                });
                label.setMap(map);
              }

              if (Array.isArray(photo_urls) && photo_urls.length > 0) {
                const images = photo_urls.map((url, i) =>
                  `<img src="${url}" class="${i === 0 ? 'active' : ''}" />`).join('');
                const sliderContent = `
                  <div style="padding:5px;max-width:420px;">
                    <strong>${id || ''}</strong><br>
                    <div class="slider-wrapper">
                      ${images}
                      <button class="slider-button left" onclick="prevSlide(this)">←</button>
                      <button class="slider-button right" onclick="nextSlide(this)">→</button>
                    </div>
                  </div>`;
                const infowindow = new kakao.maps.InfoWindow({ content: sliderContent });
                kakao.maps.event.addListener(marker, 'click', function () {
                  if (openInfoWindow) openInfoWindow.close();
                  infowindow.open(map, marker);
                  openInfoWindow = infowindow;
                });
              }
            } else {
              new kakao.maps.Marker({ position: pointPos }).setMap(map);
            }
          }
        });
      }

      kakao.maps.event.addListener(map, 'click', function () {
        if (openInfoWindow) {
          openInfoWindow.close();
          openInfoWindow = null;
        }
      });

      function getPolygonStyle(type) {
        return type === 'boundary'
          ? { strokeWeight: 2.5, strokeColor: '#FFFF00', strokeStyle: 'dash', fillColor: 'rgba(0,0,0,0)', fillOpacity: 0 }
          : { strokeWeight: 2, strokeColor: '#333', strokeStyle: 'solid', fillColor: '#cccccc', fillOpacity: 0.3 };
      }

      function getLineStyle(type) {
        return type === 'mainflow'
          ? { strokeWeight: 2, strokeColor: '#021ffc', strokeOpacity: 0.8 }
          : { strokeWeight: 2, strokeColor: '#444', strokeOpacity: 0.5 };
      }

      window.nextSlide = function (button) {
        const imgs = button.parentElement.querySelectorAll('img');
        let current = Array.from(imgs).findIndex(img => img.classList.contains('active'));
        imgs[current].classList.remove('active');
        imgs[(current + 1) % imgs.length].classList.add('active');
      };

      window.prevSlide = function (button) {
        const imgs = button.parentElement.querySelectorAll('img');
        let current = Array.from(imgs).findIndex(img => img.classList.contains('active'));
        imgs[current].classList.remove('active');
        imgs[(current - 1 + imgs.length) % imgs.length].classList.add('active');
      };

      let gpsMarker = null;
      let watchId = null;
      const gpsBtn = document.getElementById('gpsToggleBtn');

      gpsBtn.addEventListener('click', function () {
        if (watchId) {
          navigator.geolocation.clearWatch(watchId);
          watchId = null;
          if (gpsMarker) gpsMarker.setMap(null);
          gpsMarker = null;
          gpsBtn.classList.remove('gps-loading');
        } else if (navigator.geolocation && /Mobi|Android/i.test(navigator.userAgent)) {
          gpsBtn.classList.add('gps-loading');
          watchId = navigator.geolocation.watchPosition(position => {
            const latlng = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
            if (!gpsMarker) {
              gpsMarker = new kakao.maps.Marker({
                position: latlng,
                image: new kakao.maps.MarkerImage(
                  'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
                  new kakao.maps.Size(32, 32),
                  { offset: new kakao.maps.Point(16, 16) }
                )
              });
              gpsMarker.setMap(map);
            } else {
              gpsMarker.setPosition(latlng);
            }
            map.panTo(latlng);
            gpsBtn.classList.remove('gps-loading');
          }, err => {
            console.warn('GPS 오류:', err);
            gpsBtn.classList.remove('gps-loading');
          }, {
            enableHighAccuracy: true
          });
        } else {
          alert('GPS는 모바일 브라우저에서만 지원됩니다.');
        }
      });
    });
  </script>
</body>
</html>
